<!-- nombres:string
    apellidos: string
    direccion: string
    telefono: string
    cedula: string
    correo: string
-->
<div class="container">
  <h1>{{ titulo_formulario }}</h1>
  <form [formGroup]="proyectoforms" (ngSubmit)="guardarProyecto()" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre"
      />
      <div
        class="invalid-feedback d-block"
        *ngIf="
          proyectoforms.get('nombre')?.touched &&
          proyectoforms.get('nombre')?.invalid
        "
      >
        El nombre es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input
        formControlName="descripcion"
        type="text"
        class="form-control"
        id="descripcion"
        placeholder="Descripcion"
      />
      <p class="help-block">Ingrese la descripcion del proyecto</p>
    </div>
    <div class="form-group">
      <label for="fechainicio">Fecha Inicio</label>
      <input
        formControlName="fechainicio"
        type="text"
        class="form-control"
        id="fechainicio"
        placeholder="Fecha Inicio"
      />
      <p class="help-block">Ingrese la fecha de inicio del proyecto</p>
    </div>
    <div class="form-group">
      <label for="fechafin">Fecha Final</label>
      <input
        formControlName="fechafin"
        type="text"
        class="form-control"
        id="fechafin"
        placeholder="Fecha Final"
      />
      <p class="help-block">Ingrese la fecha final del proyecto</p>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!proyectoforms.valid"
    >
      Guardar
    </button>

    <button class="btn btn-secondary" routerLink="/">Cancelar</button>
  </form>
</div>
