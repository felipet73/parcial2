
<div class="container">
  <h1>{{ titulo_formulario }}</h1>
  <form [formGroup]="empleadoforms" (ngSubmit)="guardarEmpleado()" novalidate>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input
        formControlName="nombres"
        type="text"
        class="form-control"
        id="nombres"
        placeholder="Nombres"
      />
      <div
        class="invalid-feedback d-block"
        *ngIf="
          empleadoforms.get('nombre')?.touched &&
          empleadoforms.get('nombre')?.invalid
        "
      >
        El nombre es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input
        formControlName="apellidos"
        type="text"
        class="form-control"
        id="apellidos"
        placeholder="Apellidos"
      />
      <p class="help-block">Ingrese los apellidos del empleado</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Email"
      />
      <p class="help-block">Ingrese el email del empleado</p>
    </div>
    <div class="form-group">
      <label for="email">Posicion</label>
      <input
        type="posicion"
        formControlName="posicion"
        class="form-control"
        id="posicion"
        placeholder="Posicion"
      />
      <p class="help-block">Ingrese la posicion del empleado</p>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!empleadoforms.valid"
    >
      Guardar
    </button>

    <button class="btn btn-secondary" routerLink="/">Cancelar</button>
  </form>
</div>
